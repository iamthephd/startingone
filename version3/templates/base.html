<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <!-- Bootstrap CSS (Light Theme - Blue) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg mb-4" style="background-color: var(--primary-color); box-shadow: 0 2px 12px rgba(0,0,0,0.1);">
            <div class="container">
                <div class="d-flex align-items-center justify-content-center w-100">
                    <img src="{{ url_for('static', filename='img/images.jpg') }}" alt="Logo" class="navbar-logo me-3" style="height: 42px; width: auto;">
                    <span class="navbar-title text-white">Data Analysis Dashboard</span>
                </div>
            </div>
        </nav>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="py-4 mt-5 text-center" style="background-color: var(--neutral-light); border-top: 1px solid rgba(0,0,0,0.05);">
            <div class="container">
                <p class="mb-0" style="color: var(--primary-dark); font-weight: 500;">Cisco Technology Company</p>
            </div>
        </footer>
    </div>

    <!-- Chatbot UI -->
    <div id="chatbot-container">
        <div id="chatbot-icon">
            <i class="fas fa-comments"></i>
        </div>
        <div id="chatbot-panel" class="hidden">
            <div class="chatbot-header">
                <div class="chatbot-title">Assistant</div>
                <div class="chatbot-close"><i class="fas fa-times"></i></div>
            </div>
            <div class="chatbot-body">
                <div class="chatbot-messages">
                    <div class="message bot">
                        Hello! I'm your analysis assistant. How can I help you today?
                    </div>
                </div>
            </div>
            <div class="chatbot-footer">
                <input type="text" id="chatbot-input" placeholder="Type your message...">
                <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
